{% extends '../base.html' %}

{% block content %}
    <div class="row subpage_header">
        <div class="col-md-12">
            <h2>Upload Data</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 subpage_content">
            <form method="post" enctype="multipart/form-data" >{% csrf_token %}
                {{ form_upload.errors }}
                {{ form_upload.as_p }}
                <p>
                    <button type="submit">Upload and assign</button>
                </p>
            </form>
            {% if data_inserted %}
                Documents successfully uploaded.
            {% endif %}
        </div>
    </div>
{% endblock %}
