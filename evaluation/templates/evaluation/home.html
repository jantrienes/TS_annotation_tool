{% extends '../base.html' %}

{% block content %}
    <div class="row subpage_header">
        <div class="col-md-12">
            <h2>Evaluation</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 subpage_content">
            <form method="POST">{% csrf_token %}
                <button value="export_rating" name="export_rating">export rating</button>
                <button value="export_transformation" name="export_transformation">export transformations</button>
                <button value="export_alignment_per_corpus_and_user" name="export_alignment_per_corpus_and_user">export alignment per corpus and user</button>
                <button value="export_alignment_per_user" name="export_alignment_per_user">export alignment per user</button>
                <button value="export_all_in_csv_per_use" name="export_all_in_csv_per_use">export all in csv per user</button>

                {#                <button value="repair_sentence" name="repair_sentence">repair sentence</button>#}
                <button value="get_iaa" name="get_iaa">calculate inter annotator agreement</button>
            </form>
        </div>
    </div>
{% endblock %}
