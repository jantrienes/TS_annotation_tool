{% extends '../base.html' %}

{% block content %}
    <div class="row subpage_header">
        <div class="col-md-12">
            <h2>Evaluation</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 subpage_content">
            <form method="POST">{% csrf_token %}
                <h3>Export Sentence Level</h3>
                <p>
                    <button><a href="{% url 'evaluation:export_ratings' %}">Export Ratings</a></button><br>
                    <button><a href="{% url 'evaluation:export_transformations' %}">Export Transformations</a></button><br>
                    <button><a href="{% url 'evaluation:export_alignments' %}">Export Alignment</a></button><br>
                    <button><a href="{% url 'evaluation:export_all_in_csv_per_use' %}">export all in csv per user</a></button><br>
                    <button><a href="{% url 'evaluation:export_meta_data' %}">Export Meta Data</a></button><br>
                    <button><a href="{% url 'evaluation:export_user_data' %}">Export User Data</a></button><br>
                    <button><a href="{% url 'evaluation:export_data_sheet' %}">Export Data Sheet</a></button><br>
                </p>
                <h3>Export Document Level</h3>
                <p>
                    <button><a href="{% url 'evaluation:full_document_export' %}">Export Full Documents</a></button><br>
                    <button><a href="{% url 'evaluation:full_aligned_document_export' %}">Export Full Aligned Documents</a></button><br>
                </p>
                <h3>Data Sheet (Meta Data)</h3>
                <p>
                    <button><a href="{% url 'evaluation:meta_data' %}">Add, Edit or Download Data Sheet</a></button><br>
                </p>

                {#                <button value="repair_sentence" name="repair_sentence">repair sentence</button>#}
                <h3>Inter Annotator Agreement</h3>
                <p>
                    <button><a href="{% url 'evaluation:export_alignment_for_crf' %}">get alignments for IAA and automatic Alignment</a></button><br>
                    <button><a href="{% url 'evaluation:export_iaa_rating' %}">calculate inter annotator agreement for rating</a></button><br>
                    <button><a href="{% url 'evaluation:export_iaa_transformation' %}">calculate inter annotator agreement for transformation</a></button><br>
                    <button><a href="{% url 'evaluation:export_iaa_alignment' %}">calculate inter annotator agreement for alignment</a></button><br>

                </p>
            </form>
        </div>
    </div>
{% endblock %}
